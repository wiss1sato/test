<html>
<head>
    <title>ナポレオン　トランプゲーム</title>
    <style>
        #canvas-2d {
            position: absolute;
            z-index: 2;
            object-fit: contain;
            background-color: rgb(224,224,128);
            cursor: pointer;
        }
        #start-screen {
            width: 1500;
            height: 100%;
            display: flex;
            align-items: center;
            position: absolute;
            z-index: 10;
            background-color: rgba(128,128,128,0.5);
        }
        #game-screen {
            width: 1500;
            height: 100%;
            display: none;
            align-items: center;
            position: absolute;
            z-index: 10;
            background-color: rgba(128,128,128,0.5);
        }    
    </style>
</head>
<body style="display: flex; flex-direction: column; width: 1500; height: 100%; margin: 0;">
    <div>ナポレオン　トランプゲーム</div>
    <div style="flex: 1 1; position: relative; overflow:hidden;">
        <div id="start-screen">
            <div style="text-align: center; width: 1500; font-size: xx-large;">
                <input type="text" name="nickname" id="nickname" placeholder="Your nickname" autofocus> 
                <form action="http://napoleon-card.herokuapp.com/file_upload" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" size="50" id='iconName'>
                    <input type="submit" value="Upload File">
                </form>
                <br /><br />
                <button style="font-size: xx-large;" id="start-button">Start</button>
            </div>
        </div>
        <canvas id="canvas-2d" width="1500" height="100%"></canvas>
    </div>
        <!-- スマホ表示対応：１倍表示に固定a -->
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Settings -->
    <script src="./js/SharedSettings.js"></script>
    <script src="./js/RenderingSettings.js"></script>
    <!-- Custom -->
    <script src="./js/Assets.js"></script>
    <script src="./js/Screen.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
